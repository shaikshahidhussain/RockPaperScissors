<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissocrs</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
    <header class="header">
        <h1  id ="head-title">Rock Paper Scissors</h1>
        <img src="images/music-icon.png"  id ="music-icon" alt="music-icon">
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="images/rock.jpeg">
            </div>
            
            <div class="choice" id="Paper">
                <img src="images/paper.jpeg">
            </div>
            
            <div class="choice" id="Scissors">
                <img src="images/scissors.jpeg">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your Move</p>
        </div>
    <!-- Audio elements -->
    <audio id="win-sound" src="music/win-sound.mp3"></audio>
    <audio id="lose-sound" src="music/lose-sound.mp3"></audio>
    <audio id="draw-sound" src="music/draw-sound.mp3"></audio>
    <audio id="reset-sound" src="music/reset-sound.mp3"></audio>
    <audio id="background-sound" src="music/background-sound.mp3" loop></audio>


    </main>
    <footer>
        <div class="reset">
            <button class="resetBtn">Reset Game</button>
        </div>
    </footer>

    <script src="RockPaperScissors.js"></script>
</body>
</html>
